# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Backend API
  - type: web
    name: flable-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python seed_user.py && gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://flable-ai-xwuo.onrender.com
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7

databases:
  - name: flable-db
    databaseName: flable
    user: flable_user
    plan: free
